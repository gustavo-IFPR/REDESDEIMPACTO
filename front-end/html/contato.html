<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/contato.css">

</head>
<body>

    <header>
        <h1 onclick="redirectToHome()">Contato</h1>
    </header>

    <nav>
        <button id="homeBtn" onclick="navigateTo('home')">Home</button>
        <button id="sobreBtn" onclick="navigateTo('sobre')">Sobre</button>
        <button id="negociosBtn" onclick="navigateTo('negociosSociais')">Neg√≥cios Sociais</button>
        <button id="contatoBtn" onclick="navigateTo('contato')">Contato</button>
        <button id="odsBtn" onclick="navigateTo('ods')">ODS</button>
        <button id="loginBtn" onclick="navigateTo('login')">Login</button>
        <button id="perfilBtn" onclick="navigateTo('perfil')" style="display: none;">Perfil</button>
        <button id="logoutBtn" onclick="logout()" style="display: none;">Sair</button>
    </nav>
    <form id="contactForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="button" onclick="submitContactForm()">Enviar Mensagem</button>
    </form>

    <footer>
        <p>&copy; 2024 Redes de Impacto. Todos os direitos reservados.</p>
    </footer>
    <script src="../js/contato.js" text="javascript"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
