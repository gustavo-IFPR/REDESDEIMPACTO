<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastrar.css">
</head>
<body>

    <header>
        <h1 onclick="redirectToHome()">Cadastro</h1>
    </header>

    <nav>
        <button onclick="window.location.href='../../index.html'">Home</button>
        <button onclick="window.location.href='./sobre.html'">Sobre</button>
        <button onclick="window.location.href='./negociosSociais.html'">Negócios Sociais</button>
        <button onclick="window.location.href='./contato.html'">Contato</button>
        <button onclick="window.location.href='./ods.html'">ODS</button>
        <button onclick="window.location.href='./login.html'">Login</button>
    </nav>

    <form id="registrationForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
    
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
    
        <label for="ramo">Ramo de Atuação:</label>
        <select id="ramo" name="ramo" required>
            <option value="">Selecione um ramo</option>
        </select>
    
        <button type="button" onclick="register()">Cadastrar</button>
    </form>

    <footer>
        <p>&copy; 2024 Redes de Impacto. Todos os direitos reservados.</p>
    </footer>

    
    <script src="../js/cadastrar.js" text="javascript"></script>
</body>
</html>
